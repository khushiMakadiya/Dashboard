<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

  <div class="main-continer">
     <div class="main-page">
        <nav class="parts-of-page nav">
            <div class="create-box">
                <div class="cr_ac_bx profile_box">
                  <i class="fa-regular fa-user"></i>
                </div>
                <div class="cr_ac_bx maybe-box">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>

              <div class="links-box">
                <a href="#" class="links">Home</a>
                <a href="#" class="links">Search</a>
                <a href="#" class="links">Message</a>
              </div>

              <div class="log_sign_box">
                <button class="log_sign_btns log_in_btn">Log In</button>
                <button class="log_sign_btns sign_in_btn">Sign In</button>
              </div>
             </nav>
            <div class="whole_page_parts header">
               <div class="knave char-box1">
                  <h1 class="gen">GENSHIN</h1>
               </div>
               <div class="knave char-box2">
                <h1 class="nino">Arlechinno</h1>
                <h2 class="the">The Knave</h2>
                <p class="fau">The 4th Of The Fatui Harbringer</p>
               </div>
               <div class="knave char-box3">
                <a class="read_more_btn">Read More</a>
               </div>
               <div class="knave char-box4">
                <img src="img/Knave.png" class="char_img" alt="Arlechinno">
               </div>
            </div>

            <div class="whole_page_parts about-section">
               <div class="hero_section_parts art-box1">
                <div class="char_about_parts art_work_box">
                  <h1>Artworks</h1>
                </div>
                  <img class="art_img_box" src="img/pic_1.jpg" alt="">
                  <img class="art_img_box" src="img/pic_2.jpg" alt="">
                  <img class="art_img_box" src="img/pic_1.jpg" alt="">
              
              <button class="art_img_more_btn">VIEW MORE</button>
               </div>
               <div class="hero_section_parts art-box2">
                <button class="char_search_btn">
                  <a href="#">Char Build</a>
              </button>
              <button class="char_search_btn">
                  <a href="#">Char Usage</a>
              </button>
              <button class="char_search_btn">
                  <a href="#">Char Stats</a>
              </button>
              <button class="char_search_btn">
                  <a href="#">Char About</a>
              </button>
               </div>
               <div class="hero_section_parts art-box3">
                <img class="char_stick" src="img/stick_1.jpeg" alt="">
                    <img class="char_stick stock" src="img/stick_2.jpeg" alt="">
               </div>
               <div class="hero_section_parts art-box4">
                  <div class="pyro_box1">
                    <div class="star_box1">
                      <img class="char_type_el" src="img/pyro.png" alt="">
                    </div>
                    <div class="star_box2">
                      <h3 class="index-in1">Pyro</h3>
                      <h5 class="index-in2">DPS</h5>
                    </div>
                  </div>
                  <div class="pyro_box2">
                    <div class="star_box1">
                      <img class="char_type_el" src="img/pyro.png" alt="">
                    </div>
                    <div class="star_box2">
                      <h3 class="index-in1">Artifacts</h3>
                      <h5 class="index-in2">Knights Goblet</h5>
                    </div>
                    </div>
                  
                  <div class="pyro_box3">
                    <div class="star_box1">
                      <img class="char_type_el" src="img/pyro.png" alt="">
                    </div>
                    <div class="star_box2">
                      <h3 class="index-in1">Stats</h3>
                      <h5 class="index-in2">Atk% / Pyro-Dmg / CR/CD</h5>
                    </div>
                  </div>

               </div>

            </div>
     </div>
    





















</div>
</body>
</html>
